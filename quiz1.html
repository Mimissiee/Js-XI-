<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <script>

        alert("Siap Masak!");
		alert("Tentukan telurnya akan dimasak seperti apa");

		let pilih = prompt("mau masak telur apa? (orak-arik/ceplok/rebus)");

		if (pilih == "orak-arik") {
			alert("Pecahkan telur ke dalam wadah");
			alert("Kocok telur dan tambahkan bumbu sesuai selera");
			alert("Panaskan penggorengan");
			alert("Masukkan kocokan telur ke penggorengan yang telah dipanaskan");
			alert("Aduk-aduk hingga menjadi orak arik");
			alert("Siap untuk dihidangkan!");

		} else if (pilih == "ceplok") {
			alert("Panaskan penggorengan yang telah diisi minyak");
			alert("Pecahkan telur diatas penggorengan");
			alert("Tunggu hingga matang");
			alert("Siap untuk dihidangkan!");
            
		} else if (pilih == "rebus") {
			alert("Didihkan air didalam panci");
			alert("Masukkan telur utuh kedalam panci");
			alert("Tunggu beberapa menit sampai telurnya matang");
			alert("Siap untuk dihidangkan!");
            
		} else {
			alert("Jenis telur tidak valid!");
		}

    </script>
</body>
</html>
