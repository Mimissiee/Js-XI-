<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value = 90;

        if (value > 90 && value < 100) {
            document.writeln("<p> sangat kompoten </p>");
        } else if (value > 80 && value < 91) {
            document.writeln("<p> kompoten /p>");
        } else if (value > 61 && value < 80) {
            document.writeln("<p> cukup kompoten </p>");
        } else if (value > 0 && value < 61) {
            document.writeln("<p> kurang kompoten </p>");
        }
    </script>
</body>
</html>
