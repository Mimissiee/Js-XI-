<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var fullname = "Ammar Yusuf Wiraputra";
        var firstname = "Ammar";
        var middlename = "Yusuf";
        var lastname = "Wiraputra";

        document.writeln(fullname);
        document.writeln("<br>");
        document.writeln(firstname);
        document.writeln("<br>");
        document.writeln(middlename);
        document.writeln("<br>");
        document.writeln(lastname);
        document.writeln("<br>");

        fullname = "IBNUL QAYYIM MAKASSAR";
        firstname = "IBNUL";
        middlename = "Qayyim";
        lastname = "MAKASSAR";

        document.writeln("<br>");
        document.writeln(fullname);
        document.writeln("<br>");
        document.writeln(firstname);
        document.writeln("<br>");
        document.writeln(middlename);
        document.writeln("<br>");
        document.writeln(lastname);
    </script>
</body>
</html>
