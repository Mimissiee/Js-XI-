<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 90;
        const nilaiAbsen = 40;

        const lulusUjian = nilaiUjian >= 75; // true
        document.writeln(lulusUjian);
        const lulusAbsen = nilaiAbsen >= 75; // true
        document.writeln("<br>" + lulusAbsen);

        const lulus = lulusUjian && lulusAbsen; // true
        document.writeln("<br>" + lulus);
    </script>
</body>
</html>
