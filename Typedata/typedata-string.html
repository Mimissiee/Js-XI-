<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tipe Data String</title>
</head>
<body>
  <script>
    document.writeln("Ammar Yusuf Wiraputra");
    document.writeln("<br>");
    document.writeln("Hafidz Quran Jago Komputer");

    document.writeln("Nama : " + "Ammar " + "Yusuf " + "Wiraputra");
    document.writeln("<br>");
    document.writeln("Channel : " + "Hafidz Quran Jago Komputer");

    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Ammar \nYusuf \nWiraputra\n");
    document.write("\\Home\\Ammar\n");
    document.write('"Hafidz Quran Jago Komputer"\n');
    document.write("'Belajar JavaScript'\n");

</html>
